<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ВОРДЛИ</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #13131a;
    --border: #252535;
    --text: #e8e8f0;
    --muted: #4a4a6a;
    --correct: #22c55e;
    --present: #f59e0b;
    --absent: #2a2a3a;
    --correct-bg: #052e16;
    --present-bg: #451a03;
    --absent-bg: #1a1a2a;
    --accent: #818cf8;
    --glow-correct: 0 0 20px rgba(34,197,94,0.4);
    --glow-present: 0 0 20px rgba(245,158,11,0.4);
    --glow-accent: 0 0 30px rgba(129,140,248,0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  /* Ambient background */
  body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
      radial-gradient(ellipse at 20% 20%, rgba(129,140,248,0.06) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 80%, rgba(34,197,94,0.04) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  header {
    width: 100%;
    max-width: 520px;
    padding: 24px 20px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--border);
    position: relative;
    z-index: 1;
  }

  .logo {
    font-family: 'Unbounded', cursive;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 0.15em;
    background: linear-gradient(135deg, #818cf8, #a5b4fc, #c7d2fe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 0.3em;
    text-transform: uppercase;
  }

  .stats-btn {
    background: none;
    border: 1px solid var(--border);
    color: var(--muted);
    padding: 8px 14px;
    border-radius: 8px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 0.1em;
  }
  .stats-btn:hover { border-color: var(--accent); color: var(--accent); }

  main {
    width: 100%;
    max-width: 520px;
    padding: 28px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
    position: relative;
    z-index: 1;
  }

  /* Toast */
  #toast {
    position: fixed;
    top: 80px;
    left: 50%;
    transform: translateX(-50%) translateY(-20px);
    background: var(--text);
    color: var(--bg);
    padding: 10px 20px;
    border-radius: 999px;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.05em;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s;
    z-index: 100;
    white-space: nowrap;
  }
  #toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  /* Grid */
  #grid {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .row {
    display: flex;
    gap: 6px;
  }

  .cell {
    width: 62px;
    height: 62px;
    border: 2px solid var(--border);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Unbounded', cursive;
    font-size: 22px;
    font-weight: 700;
    text-transform: uppercase;
    background: var(--surface);
    transition: border-color 0.2s, transform 0.1s;
    position: relative;
    overflow: hidden;
  }

  .cell.filled {
    border-color: var(--muted);
    animation: pop 0.1s ease;
  }

  .cell.correct {
    background: var(--correct-bg);
    border-color: var(--correct);
    color: var(--correct);
    box-shadow: var(--glow-correct);
  }

  .cell.present {
    background: var(--present-bg);
    border-color: var(--present);
    color: var(--present);
    box-shadow: var(--glow-present);
  }

  .cell.absent {
    background: var(--absent-bg);
    border-color: var(--absent);
    color: var(--muted);
  }

  .cell.flip {
    animation: flip 0.5s ease forwards;
  }

  .cell.shake {
    animation: shake 0.4s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.9); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  @keyframes flip {
    0% { transform: rotateX(0deg); }
    50% { transform: rotateX(-90deg); }
    100% { transform: rotateX(0deg); }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .cell.win { animation: bounce 0.4s ease forwards; }

  /* Keyboard */
  #keyboard {
    display: flex;
    flex-direction: column;
    gap: 8px;
    align-items: center;
    width: 100%;
  }

  .kb-row {
    display: flex;
    gap: 6px;
  }

  .key {
    height: 52px;
    min-width: 38px;
    padding: 0 8px;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--surface);
    color: var(--text);
    font-family: 'Unbounded', cursive;
    font-size: 11px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.15s;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .key:hover:not(:disabled) {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(129,140,248,0.08);
  }

  .key:active { transform: scale(0.95); }

  .key.wide { min-width: 60px; font-size: 9px; }

  .key.correct {
    background: var(--correct-bg);
    border-color: var(--correct);
    color: var(--correct);
  }

  .key.present {
    background: var(--present-bg);
    border-color: var(--present);
    color: var(--present);
  }

  .key.absent {
    background: var(--absent-bg);
    border-color: var(--absent);
    color: var(--muted);
  }

  /* Message */
  #message {
    font-size: 13px;
    color: var(--muted);
    letter-spacing: 0.1em;
    text-align: center;
    min-height: 20px;
  }

  /* Modal */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(6px);
    z-index: 200;
    align-items: center;
    justify-content: center;
  }
  .modal-overlay.open { display: flex; }

  .modal {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 36px;
    max-width: 360px;
    width: 90%;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.5), var(--glow-accent);
  }

  .modal h2 {
    font-family: 'Unbounded', cursive;
    font-size: 18px;
    font-weight: 900;
    letter-spacing: 0.15em;
    margin-bottom: 28px;
    color: var(--accent);
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-bottom: 28px;
  }

  .stat-box {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px 8px;
  }

  .stat-num {
    font-family: 'Unbounded', cursive;
    font-size: 24px;
    font-weight: 900;
    color: var(--text);
    display: block;
  }

  .stat-label {
    font-size: 9px;
    color: var(--muted);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-top: 4px;
    display: block;
  }

  .play-again-btn {
    background: linear-gradient(135deg, #818cf8, #6366f1);
    border: none;
    color: white;
    padding: 14px 32px;
    border-radius: 999px;
    font-family: 'Unbounded', cursive;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 0.1em;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 4px 20px rgba(99,102,241,0.4);
    margin-top: 8px;
  }
  .play-again-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(99,102,241,0.5);
  }

  .close-btn {
    position: absolute;
    top: 16px;
    right: 16px;
    background: none;
    border: none;
    color: var(--muted);
    font-size: 18px;
    cursor: pointer;
    padding: 4px;
  }
  .close-btn:hover { color: var(--text); }

  .modal { position: relative; }

  .word-reveal {
    font-family: 'Unbounded', cursive;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 0.2em;
    color: var(--correct);
    margin-bottom: 8px;
  }

  .result-text {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 0.1em;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="toast"></div>

<header>
  <div>
    <div class="logo">ВОРДЛИ</div>
    <div class="subtitle">угадай слово</div>
  </div>
  <button class="stats-btn" onclick="openStats()">СТАТИСТИКА</button>
</header>

<main>
  <div id="grid"></div>
  <div id="message"></div>
  <div id="keyboard"></div>
</main>

<!-- Stats Modal -->
<div class="modal-overlay" id="statsModal">
  <div class="modal">
    <button class="close-btn" onclick="closeStats()">✕</button>
    <h2>СТАТИСТИКА</h2>
    <div class="stats-grid">
      <div class="stat-box"><span class="stat-num" id="s-played">0</span><span class="stat-label">игр</span></div>
      <div class="stat-box"><span class="stat-num" id="s-win">0</span><span class="stat-label">побед %</span></div>
      <div class="stat-box"><span class="stat-num" id="s-streak">0</span><span class="stat-label">серия</span></div>
      <div class="stat-box"><span class="stat-num" id="s-max">0</span><span class="stat-label">рекорд</span></div>
    </div>
    <div class="word-reveal" id="modal-word"></div>
    <div class="result-text" id="modal-result"></div>
    <button class="play-again-btn" onclick="newGame()">НОВАЯ ИГРА</button>
  </div>
</div>

<script>
const WORDS = [
  "СЛОВО","КОШКА","СОБАК","ЗЕМЛЯ","ГОРОД","КНИГА","ВОДА","НОЧЬ","ДЕНЬ","СВЕТ",
  "ВРЕМЯ","МЕСТО","СТОЛ","ОКНО","ДВЕРЬ","РУКА","ГЛАЗ","ЛИЦО","ГОЛОС","СЕРДЦЕ",
  "ТАЙНА","ВЕСНА","ЗИМА","ЛЕТО","ОСЕНЬ","МОРЕ","НЕБО","ЗВЕЗД","ЛУНА","СОЛНЦ",
  "ЦВЕТ","ЗВУК","ЗАПАХ","ВКУС","ФОРМА","КАМЕНЬ","ВЕТЕР","ОГОНЬ","СНЕГ","ДОЖДЬ",
  "РЕКА","ГОРА","ЛЕСОК","ПОЛЕ","САДИК","УЛИЦА","СТЕНА","МОСТОК","ПАРК","БЕРЕГ",
  "ПЛАМЯ","ВОЛНА","БУРЯ","ТИШИНА","МУЗЫКА","МЕЧТА","ПАМЯТЬ","СУДЬБА","ЖИЗНЬ","СМЕРТЬ",
  "ПОБЕДА","БОРЬБА","УСПЕХ","ТРЕВОГ","РАДОСТЬ","ГОРЕ","СТРАХ","СМЕЛОСТЬ","СИЛА","СЛАБА",
  "ПТИЦА","РЫБКА","КОНЬ","ОРЕЛ","ТИГР","ВОЛКО","МЕДВЕД","ЗАЯЦ","ЛИСА","ЗМЕЯ",
  "ХЛЕБ","МАСЛО","САХАР","СОЛЬ","ПЕРЕЦ","МОЛОКО","СЫРОМ","МЯСО","РЫБЫ","ЯБЛОК"
];

// Filter to exactly 5 chars
const VALID = WORDS.filter(w => w.length === 5);

const RU_ROWS = [
  ['Й','Ц','У','К','Е','Н','Г','Ш','Щ','З'],
  ['Ф','Ы','В','А','П','Р','О','Л','Д','Ж'],
  ['ENTER','Э','Я','Ч','С','М','И','Т','Ь','⌫']
];

let target = '';
let guesses = [];
let current = '';
let gameOver = false;
let stats = JSON.parse(localStorage.getItem('wordle-stats') || '{"played":0,"won":0,"streak":0,"maxStreak":0}');

function pickWord() {
  return VALID[Math.floor(Math.random() * VALID.length)];
}

function buildGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  for (let r = 0; r < 6; r++) {
    const row = document.createElement('div');
    row.className = 'row';
    row.id = `row-${r}`;
    for (let c = 0; c < 5; c++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.id = `cell-${r}-${c}`;
      row.appendChild(cell);
    }
    grid.appendChild(row);
  }
}

function buildKeyboard() {
  const kb = document.getElementById('keyboard');
  kb.innerHTML = '';
  RU_ROWS.forEach(row => {
    const div = document.createElement('div');
    div.className = 'kb-row';
    row.forEach(key => {
      const btn = document.createElement('button');
      btn.className = 'key' + (key === 'ENTER' || key === '⌫' ? ' wide' : '');
      btn.textContent = key;
      btn.dataset.key = key;
      btn.onclick = () => handleKey(key);
      div.appendChild(btn);
    });
    kb.appendChild(div);
  });
}

function updateCurrentRow() {
  const rowIndex = guesses.length;
  for (let c = 0; c < 5; c++) {
    const cell = document.getElementById(`cell-${rowIndex}-${c}`);
    cell.textContent = current[c] || '';
    cell.className = 'cell' + (current[c] ? ' filled' : '');
  }
}

function handleKey(key) {
  if (gameOver) return;
  const rowIndex = guesses.length;
  if (rowIndex >= 6) return;

  if (key === '⌫' || key === 'Backspace') {
    current = current.slice(0, -1);
    updateCurrentRow();
  } else if (key === 'ENTER' || key === 'Enter') {
    submitGuess();
  } else if (/^[А-ЯЁ]$/i.test(key) && current.length < 5) {
    current += key.toUpperCase();
    updateCurrentRow();
  }
}

function submitGuess() {
  const rowIndex = guesses.length;
  if (current.length < 5) {
    shakeRow(rowIndex);
    showToast('Слишком короткое слово');
    return;
  }

  const result = evaluate(current, target);
  guesses.push(current);
  revealRow(rowIndex, result, current);
  current = '';
}

function evaluate(guess, target) {
  const result = Array(5).fill('absent');
  const targetArr = target.split('');
  const guessArr = guess.split('');
  const targetCount = {};

  // First pass: correct
  for (let i = 0; i < 5; i++) {
    if (guessArr[i] === targetArr[i]) {
      result[i] = 'correct';
      targetCount[targetArr[i]] = (targetCount[targetArr[i]] || 0) + 1;
    }
  }

  // Second pass: present
  for (let i = 0; i < 5; i++) {
    if (result[i] === 'correct') continue;
    const remaining = target.split('').filter((c, idx) => result[idx] !== 'correct').reduce((acc, c) => {
      acc[c] = (acc[c] || 0) + 1;
      return acc;
    }, {});
    if (remaining[guessArr[i]] > 0) {
      result[i] = 'present';
    }
  }
  return result;
}

function revealRow(rowIndex, result, guess) {
  result.forEach((state, i) => {
    setTimeout(() => {
      const cell = document.getElementById(`cell-${rowIndex}-${i}`);
      cell.textContent = guess[i];
      cell.classList.add('flip');
      setTimeout(() => {
        cell.className = `cell ${state}`;
      }, 250);

      // Update keyboard
      const keyBtn = document.querySelector(`.key[data-key="${guess[i]}"]`);
      if (keyBtn) {
        const cur = keyBtn.classList.contains('correct') ? 'correct' 
                  : keyBtn.classList.contains('present') ? 'present' : '';
        if (cur !== 'correct') {
          keyBtn.className = `key ${state}`;
        }
      }
    }, i * 120);
  });

  const delay = result.length * 120 + 350;
  setTimeout(() => {
    const won = result.every(r => r === 'correct');
    if (won) {
      winAnimation(rowIndex);
      gameOver = true;
      stats.played++;
      stats.won++;
      stats.streak++;
      stats.maxStreak = Math.max(stats.maxStreak, stats.streak);
      localStorage.setItem('wordle-stats', JSON.stringify(stats));
      setTimeout(() => showResult(true, rowIndex + 1), 800);
    } else if (guesses.length >= 6) {
      gameOver = true;
      stats.played++;
      stats.streak = 0;
      localStorage.setItem('wordle-stats', JSON.stringify(stats));
      setTimeout(() => showResult(false), 800);
    }
  }, delay);
}

function winAnimation(rowIndex) {
  for (let c = 0; c < 5; c++) {
    setTimeout(() => {
      const cell = document.getElementById(`cell-${rowIndex}-${c}`);
      cell.classList.add('win');
    }, c * 80);
  }
}

function shakeRow(rowIndex) {
  const row = document.getElementById(`row-${rowIndex}`);
  row.querySelectorAll('.cell').forEach(c => {
    c.classList.add('shake');
    setTimeout(() => c.classList.remove('shake'), 400);
  });
}

function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2000);
}

function showResult(won, attempts) {
  const modal = document.getElementById('statsModal');
  document.getElementById('s-played').textContent = stats.played;
  document.getElementById('s-win').textContent = stats.played ? Math.round(stats.won / stats.played * 100) : 0;
  document.getElementById('s-streak').textContent = stats.streak;
  document.getElementById('s-max').textContent = stats.maxStreak;
  document.getElementById('modal-word').textContent = target;
  document.getElementById('modal-result').textContent = won 
    ? `Угадано с ${attempts} попытки!` 
    : 'Не угадано :(';
  modal.classList.add('open');
}

function openStats() {
  document.getElementById('s-played').textContent = stats.played;
  document.getElementById('s-win').textContent = stats.played ? Math.round(stats.won / stats.played * 100) : 0;
  document.getElementById('s-streak').textContent = stats.streak;
  document.getElementById('s-max').textContent = stats.maxStreak;
  document.getElementById('modal-word').textContent = '';
  document.getElementById('modal-result').textContent = '';
  document.getElementById('statsModal').classList.add('open');
}

function closeStats() {
  document.getElementById('statsModal').classList.remove('open');
}

function newGame() {
  closeStats();
  guesses = [];
  current = '';
  gameOver = false;
  target = pickWord();
  buildGrid();
  buildKeyboard();
  document.getElementById('message').textContent = '';
}

document.addEventListener('keydown', e => {
  if (e.key === 'Backspace') handleKey('Backspace');
  else if (e.key === 'Enter') handleKey('Enter');
  else if (/^[а-яёА-ЯЁ]$/.test(e.key)) handleKey(e.key.toUpperCase());
});

// Start
newGame();
</script>
</body>
</html>
